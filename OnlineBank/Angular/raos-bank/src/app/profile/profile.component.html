<app-rao-toolbar></app-rao-toolbar>
<div>

    <form #signUpForm="ngForm" [formGroup]="signUpFormGroup">

        <div>
            <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                <input type="text" formControlName="userName" matInput />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" formControlName="password" matInput />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input type="text" formControlName="firstName" matInput />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input type="text" formControlName="lastName" matInput />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>PhoneNumber</mat-label>
                <input type="text" formControlName="phone" matInput />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" name="email" formControlName="email" matInput placeholder="Email" />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline">
                <mat-label>Primary Account Number</mat-label>
                <input type="text" formControlName="primaryAccountNumber" matInput [readonly]="true" />
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Savings Account Number</mat-label>
                <input type="text" formControlName="savingsAccountNumber" matInput [readonly]="true">
            </mat-form-field>
        </div>

    </form>

</div>
